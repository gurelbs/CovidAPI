<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
    <title>CovidAPI</title>
</head>

<body>
    <div class="container">
        <div class="hero">
            <h1>wellcome to <a href="http://covidata.cf">CoviData</a></h1>
            <p class="cover-txt">updated information & Statistics about the covid-19</p>
            <div class="main-feature">
                <h2>main-feature:</h2>
                <ul>
                    <li>data per region / continent</li>
                    <li>data per Country</li>
                    <li><span class="new">new</span> custom chart look</li>
                    <li><span class="new">new</span> random chart colors</li>
                </ul>
            </div>
            <h3>Click one of the buttons to get started</h3>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="chart-wrap">
            <canvas id="myChart"></canvas>
            <select class="select-chart-look"></select>
        </div>
        <div class="countries-data"></div>
        <div class="btns-control">
            <div class="status-btn"></div>
            <div class="btns">
                <div hidden id="spinner"></div>
            </div>
            <div class="countries"></div>
        </div>
        <footer>build with&nbsp;<span class="love">&#10084;</span>&nbsp;by&nbsp;<a href="http://github.com/gurelbs"> gurel ben shabat</a></footer>
    </div>
</body>

</html>
